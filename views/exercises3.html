<!DOCTYPE html>
<html>
  <head>
    <title>My First Vue App: Unit 3 Exercises</title>
  </head>
  <body>
    <h1>Unit 3 Exercises</h1>
    <div id="exercises3">
      <!-- 1) Show a 'result' of 'not there yet' as long as 'value' is not equal
      to 37 - you can change 'value' with the buttons. Print 'done' once you did it -->
      <div>
        <p>{{ message }}</p>
        <p>Current Value: {{ value }}</p>
        <button v-on:click="value += 5">Add 5</button>
        <button v-on:click="value += 1">Add 1</button>
        <button v-on:click="resetValues">Reset</button>
        <p>{{ result }}</p>
      </div>
      <!-- 2) Watch for changes in the 'result' and reset the 'value' after 5
    seconds (hint: setTimeout(..., 5000)) -->
      <div>
        <label>Set duration for timeout:</label>
        <input v-on:keyup.enter="setDuration($event)" type="number">
        <p>{{ value }}</p>
      </div>
      <hr>
      <p>Duration: {{ duration }}</p>
    </div>

    <script src="https://unpkg.com/vue/dist/vue"></script>
    <script src="../scripts/exercises3.js"></script>
  </body>
</html>
