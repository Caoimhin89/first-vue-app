<!Doctype html>
<html>
  <head>
    <title>My First View App</title>
  </head>

  <body>
    <div id="app">
      <input type="text" v-on:input="changeTitle">
      <h1>{{ title }}</h1>
      <h3>{{ sayHello() }}</h3>
      <h3>Check out this interesting site that I linked to with Vue's attribute binding: <a v-bind:href="link">Wikipedia.org</a></h3>
    </div>
    <script src="https://unpkg.com/vue/dist/vue"></script>
    <script src="../scripts/app.js"></script>
  </body>
</html>
